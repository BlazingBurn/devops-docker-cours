name: Cypress

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Cypress-unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitCode
        uses: actions/checkout@v3

      - name: Start Docker Compose
        run: docker-compose up -d
      
      - name: Run Cypress Unit Test
        uses: cypress-io/github-action@v4
        with:
          command: npx cypress run
          browser: chrome